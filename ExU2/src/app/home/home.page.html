<ion-header>
  <ion-toolbar class="transparent">
    <ion-title class="ion-text-center">
      Casos de coronavirus
   </ion-title>
  </ion-toolbar>
  <ion-toolbar class="transparent">
    <ion-searchbar [(ngModel)]="NombrePais" placeholder="Buscar" animated></ion-searchbar>
     <ion-buttons slot="end">
       <ion-button  (click)="searchPais()">
        <ion-icon name="search-sharp"></ion-icon>
       </ion-button>
      </ion-buttons>
 </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="transparent">
      <ion-card-header>
        <ion-card-title class="ion-text-center"><b>{{Am.country}}</b></ion-card-title>
        
        <ion-card-subtitle> <b>Casos:</b> {{Am.cases}}</ion-card-subtitle>
          <ion-card-subtitle><b>Muertes:</b> {{Am.deaths}}</ion-card-subtitle>
          <ion-card-subtitle><b>Recuperados:</b> {{Am.recovered}}</ion-card-subtitle>
      </ion-card-header>
  </ion-card>
  <ion-button color="danger" expand="full" shape="round" routerLink= "/recomendaciones"> 
    <ion-icon slot="end" name="information-circle"></ion-icon> Recomendaciones </ion-button>
</ion-content>
